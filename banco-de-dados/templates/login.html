<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login Médico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
    background: linear-gradient(135deg, #4CAF50, #81C784);
    font-family: 'Roboto', sans-serif;
}
.login-box {
    background: #fff; padding: 40px; border-radius: 15px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
.login-box h2 { text-align: center; margin-bottom: 30px; color:#4CAF50; }
.login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
.login-box button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #4CAF50; color: #fff; font-size: 16px; cursor: pointer; }
.login-box button:hover { background: #43a047; }
.flash { color: red; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="login-box">
<h2>Login Médico</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}
<form method="POST">
<input type="text" name="login" placeholder="Login" required>
<input type="password" name="senha" placeholder="Senha" required>
<button type="submit">Entrar</button>
</form>
</div>
</body>
</html>
