<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar Atestado</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #cid_preview { margin-top: 15px; padding: 10px; background-color: #f3f3f3; border: 1px solid #ccc; }
        #cid_text { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Gerar Atestado para {{ paciente['nome'] }}</h1>

    <form method="POST">
        <label for="descricao">Descrição do que o paciente tem:</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>

        <label for="dias">Dias de Atestado:</label>
        <input type="number" id="dias" name="dias" min="1" value="1" required>

        <label for="nome_medico">Nome do Médico:</label>
        <input type="text" id="nome_medico" name="nome_medico" value="Médico não informado" required>

        <div id="cid_preview">
            <strong>CID sugerido:</strong>
            <div id="cid_text">Digite a descrição para gerar o CID...</div>
        </div>

        <button type="submit">Gerar PDF</button>
    </form>

    <script>
        $(document).ready(function(){

            let timeoutId;

            function atualizarCID() {
                let descricao = $('#descricao').val().trim();

                if (descricao.length === 0) {
                    $('#cid_text').text('Digite a descrição para gerar o CID...');
                    return;
                }

                // Mostra imediatamente "Gerando CID..."
                $('#cid_text').text('Gerando CID...');

                $.ajax({
                    url: "{{ url_for('gerar_cid_preview') }}",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ descricao: descricao }),
                    success: function(response) {
                        $('#cid_text').text(response.cid);
                    },
                    error: function() {
                        $('#cid_text').text('Erro ao gerar CID.');
                    }
                });
            }

            // Atualiza enquanto o usuário digita (debounce 500ms)
            $('#descricao').on('input', function() {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(atualizarCID, 500);
            });

            // Atualiza ao carregar a página (caso já tenha valor preenchido)
            atualizarCID();
        });
    </script>
</body>
</html>
