<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 400px;
      max-width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .message.bot {
      background: #f1f0f0;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Triagem com IA</h2>
      <p>Responda às perguntas para avaliação inicial de saúde</p>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <p>👋 Olá! Sou sua assistente de triagem em IA. Como posso ajudar hoje?</p>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeypress="if(event.key === 'Enter'){sendMessage();}">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    async function loadHistory() {
  const chatBox = document.getElementById("chat-box");
  try {
    const response = await fetch("http://127.0.0.1:5000/history");
    const data = await response.json();

    data.forEach(msg => {
      const cls = msg.autor === "Usuário" ? "user" : "bot";
      chatBox.innerHTML += `<div class="message ${cls}"><p>${msg.mensagem}</p></div>`;
    });

    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (err) {
    console.error("Erro ao carregar histórico:", err);
  }
}

// Carrega histórico ao abrir a página
window.onload = loadHistory;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Exibe mensagem do usuário
      chatBox.innerHTML += `<div class="message user"><p>${message}</p></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("Erro na resposta do servidor");

        const data = await response.json();
        const reply = data.reply || "Erro ao responder.";

        // Exibe mensagem do bot
        chatBox.innerHTML += `<div class="message bot"><p>${reply}</p></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += `<div class="message bot"><p>Erro ao conectar ao servidor.</p></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        console.error(err);
      }
    }
  </script>
</body>
</html>
